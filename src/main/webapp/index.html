<!DOCTYPE html>
<html data-ng-app="initiativeRollerApp" id="ng-app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Initiative Roller</title>

    <!-- Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/sockjs/sockjs.min.js"></script>
    <script type="text/javascript" src="js/lib/stomp/stomp.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.0-beta.18/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.0-beta.18/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.0-beta.18/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.0-beta.18/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-0.9.0/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-0.9.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-panhandler/angular-panhandler.js"></script>
    <script type="text/javascript" src="js/lib/ngDraggable/ngDraggable.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <!-- Encounter Control Component-->
    <script type="text/javascript" src="js/components/encounterControl/directives/encounterControlDirective.js"></script>
    <script type="text/javascript" src="js/components/encounterControl/controllers/encounterController.js"></script>
    <script type="text/javascript" src="js/components/encounterControl/services/encounterService.js"></script>

    <script type="text/javascript" src="js/services/restService.js"></script>
    <script type="text/javascript" src="js/services/messageService.js"></script>
    <script type="text/javascript" src="js/services/pageService.js"></script>
    <script type="text/javascript" src="js/services/webSocketService.js"></script>
    <script type="text/javascript" src="js/services/webSocketStatusService.js"></script>
    <script type="text/javascript" src="js/services/creatureService.js"></script>

    <script type="text/javascript" src="js/factories/creatureFactory.js"></script>
    <script type="text/javascript" src="js/factories/webSocketFactory.js"></script>
    <script type="text/javascript" src="js/factories/urlFactory.js"></script>

    <script type="text/javascript" src="js/directives/enterDirective.js"></script>
    <script type="text/javascript" src="js/directives/focusDirective.js"></script>
    <script type="text/javascript" src="js/directives/tailDirective.js"></script>
    <script type="text/javascript" src="js/directives/boardDirective.js"></script>

    <script type="text/javascript" src="js/controllers/initiativesController.js"></script>
    <script type="text/javascript" src="js/controllers/adminController.js"></script>
    <script type="text/javascript" src="js/controllers/navbarController.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <script type="text/javascript" src="js/controllers/consoleController.js"></script>
    <script type="text/javascript" src="js/controllers/boardController.js"></script>
    <script type="text/javascript" src="js/controllers/messagesController.js"></script>
    <script type="text/javascript" src="js/controllers/webSocketStatusController.js"></script>

    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-3.2.0/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/lib/animate/animate.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/board.css"/>
</head>
<body data-ng-cloak class="ng-cloak">
<nav class="navbar navbar-default" role="navigation" data-ng-controller="NavbarController">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Initiative Roller</a>
        </div>

        <div class="navbar-collapse" collapse="isCollapsed">
            <ul class="nav navbar-nav">
                <li><a href="#/initiatives" id="initiativesLink">Initiatives</a></li>
                <li><a href="#/admin" id="adminLink">Admin</a></li>
                <li><a href="#/board" id="boardLink">Board</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="wrap"
     data-ng-cloak class="ng-cloak"
     data-ng-class="{container : pageService.getCurrentPage() != 'board', 'container-fluid': pageService.getCurrentPage() == 'board'}"
     data-ng-controller="MainController">
    <div class="col-md-12 ng-cloak" data-ng-controller="MessagesController">
        <div data-ng-repeat="message in messages">
            <div data-ng-class="message.class">
                <button type="button" class="close" data-dismiss="alert"
                        data-ng-click="messageService.removeMessage(message)"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                {{message.text}}
            </div>
        </div>
    </div>
    <div data-ng-view data-ng-class="pageService.getCurrentPage()"></div>
</div>
<footer>
    <div class="websocket-status" data-ng-controller="WebSocketStatusController">
        <div class="container" data-ng-show="showStatus" data-ng-class="status">
            <p>{{getStatus()}}</p>

            <img data-ng-show="isConnecting()" src="img/connecting.gif" alt="connecting"/>
        </div>
    </div>
</footer>
</body>
</html>
