<!DOCTYPE html>
<html data-ng-app="initiativeRollerApp" id="ng-app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Initiative Roller</title>

    <!-- Libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/sockjs/sockjs.min.js"></script>
    <script type="text/javascript" src="js/lib/stomp/stomp.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.0-beta.18/angular.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.0-beta.18/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.0-beta.18/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-1.3.0-beta.18/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-0.9.0/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/ui-bootstrap-0.9.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-panhandler/angular-panhandler.js"></script>
    <script type="text/javascript" src="js/lib/ngDraggable/ngDraggable.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <!-- Encounter Control Component-->
    <script type="text/javascript" src="js/components/encounterControl/controllers/encounterController.js"></script>
    <script type="text/javascript" src="js/components/encounterControl/directives/encounterControlDirective.js"></script>
    <script type="text/javascript" src="js/components/encounterControl/services/encounterService.js"></script>

    <!-- Creature Control Component -->
    <script type="text/javascript" src="js/components/creatureControl/controllers/consoleController.js"></script>
    <script type="text/javascript" src="js/components/creatureControl/controllers/creatureController.js"></script>
    <script type="text/javascript" src="js/components/creatureControl/directives/creatureControlDirective.js"></script>
    <script type="text/javascript" src="js/components/creatureControl/factories/creatureFactory.js"></script>
    <script type="text/javascript" src="js/components/creatureControl/services/creatureService.js"></script>

    <!-- Board Control Component -->
    <script type="text/javascript" src="js/components/boardControl/directives/boardControlDirective.js"></script>
    <script type="text/javascript" src="js/components/boardControl/directives/boardDirective.js"></script>
    <script type="text/javascript" src="js/components/boardControl/factories/tokenFactory.js"></script>
    <script type="text/javascript" src="js/components/boardControl/services/boardService.js"></script>

    <!-- Board Editor Component -->
    <script type="text/javascript" src="js/components/boardEditor/directives/boardEditorDirective.js"></script>
    <script type="text/javascript" src="js/components/boardEditor/controllers/boardEditorController.js"></script>

    <!--  Tile Editor Component -->
    <script type="text/javascript" src="js/components/tileEditor/directives/tileEditorDirective.js"></script>
    <script type="text/javascript" src="js/components/tileEditor/controllers/tileEditorController.js"></script>
    <script type="text/javascript" src="js/components/tileEditor/services/tileEditorService.js"></script>

    <!-- Message View Component -->
    <script type="text/javascript" src="js/components/messageView/controllers/messagesController.js"></script>
    <script type="text/javascript" src="js/components/messageView/directives/messageViewDirective.js"></script>
    <script type="text/javascript" src="js/components/messageView/services/messageService.js"></script>

    <!-- Web Socket Status View Component -->
    <script type="text/javascript" src="js/components/webSocketStatusView/controllers/webSocketStatusController.js"></script>
    <script type="text/javascript" src="js/components/webSocketStatusView/directives/webSocketStatusViewDirective.js"></script>
    <script type="text/javascript" src="js/components/webSocketStatusView/services/webSocketStatusService.js"></script>

    <!-- Nav Bar Component -->
    <script type="text/javascript" src="js/components/navBar/controllers/navbarController.js"></script>
    <script type="text/javascript" src="js/components/navBar/directives/navBarDirective.js"></script>

    <!-- Form Directives Module -->
    <script type="text/javascript" src="js/modules/formDirectivesModule/directives/enterDirective.js"></script>
    <script type="text/javascript" src="js/modules/formDirectivesModule/directives/focusDirective.js"></script>
    <script type="text/javascript" src="js/modules/formDirectivesModule/directives/tailDirective.js"></script>

    <!-- Web Transport Module -->
    <script type="text/javascript" src="js/modules/webTransportModule/factories/urlFactory.js"></script>
    <script type="text/javascript" src="js/modules/webTransportModule/factories/webSocketFactory.js"></script>
    <script type="text/javascript" src="js/modules/webTransportModule/services/restService.js"></script>
    <script type="text/javascript" src="js/modules/webTransportModule/services/webSocketService.js"></script>

    <!-- Page Module -->
    <script type="text/javascript" src="js/modules/pageModule/controllers/mainController.js"></script>
    <script type="text/javascript" src="js/modules/pageModule/controllers/initiativesPageController.js"></script>
    <script type="text/javascript" src="js/modules/pageModule/controllers/encounterPageController.js"></script>
    <script type="text/javascript" src="js/modules/pageModule/controllers/boardPageController.js"></script>
    <script type="text/javascript" src="js/modules/pageModule/controllers/editorPageController.js"></script>
    <script type="text/javascript" src="js/modules/pageModule/services/pageService.js"></script>


    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap-3.2.0/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/lib/animate/animate.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/board.css"/>
</head>
<body data-ng-cloak class="ng-cloak">
<nav-bar></nav-bar>
<div id="wrap"
     data-ng-cloak class="ng-cloak"
     data-ng-class="{container : pageService.getCurrentPage() != 'board', 'container-fluid': pageService.getCurrentPage() == 'board' || pageService.getCurrentPage() == 'editor'}"
     data-ng-controller="MainController">
    <message-view></message-view>
    <div data-ng-view data-ng-class="pageService.getCurrentPage()"></div>
</div>
<footer>
    <web-socket-status-view></web-socket-status-view>
</footer>
</body>
</html>
