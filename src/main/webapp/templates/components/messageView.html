<div class="messageView col-md-12 ng-cloak" data-ng-cloak data-ng-controller="MessageViewController">
    <div data-ng-repeat="message in messages">
        <div data-ng-class="message.class">
            <button type="button" class="close" data-dismiss="alert"
                    data-ng-click="removeMessage(message)"><span
                    aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            {{message.text}}
        </div>
    </div>
</div>
