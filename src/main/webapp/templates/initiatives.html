<div class="col-md-12" ng-init="init()" ng-swipe-left="pageService.goToAdmin()" ng-cloak class="ng-cloak">
    <div >
        <div ng-repeat="creature in creatures" class="col-sm-12 creature well" ng-class="getCreatureClass($index)" ng-click="nextTurn($index)">
            <div class="col-sm-2"><img class="img-circle" alt="token image" ng-src="{{creature.imageSource}}" style="width: 140px; height: 140px;padding: 4px;border: 3px rgb(131, 131, 131)solid;background-color: rgb(236, 236, 236);"></div>
            <h1 class="col-sm-8"><strong>{{creature.name}}</strong></h1>
            <h2 class="col-sm-1"><span class="label" ng-class="getInitiativeClass($index)">{{creature.calculatedInitiative}}</span></h2>
        </div>
    </div>
    <div class="col-sm-12" ng-if="creatures.length == 0">
        <h2 class="text-center">No creatures yet</h2>
    </div>
</div>
