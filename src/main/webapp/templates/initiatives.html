<div class="col-md-12" ng-init="init()">
    <div ng-repeat="message in messageService.getMessages()">
        <div ng-class="message.class">
            <button type="button" class="close" data-dismiss="alert" ng-click="messageService.removeMessage(message)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            {{message.text}}
        </div>
    </div>
    <div class="" ng-repeat="creature in creatures">

    </div>
</div>
