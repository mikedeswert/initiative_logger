<div class="col-md-12" ng-init="init()" ng-swipe-left="pageService.goToAdmin()" style="height: 100%">
    <div ng-repeat="message in messageService.getMessages()">
        <div ng-class="message.class">
            <button type="button" class="close" data-dismiss="alert" ng-click="messageService.removeMessage(message)">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            {{message.text}}
        </div>
    </div>
    <div >
        <div ng-repeat="creature in creatures" class="col-sm-12 creature well" ng-class="getCreatureClass($index)" ng-click="nextTurn($index)">
            <h2 class="col-sm-1"><span class="label" ng-class="getInitiativeClass($index)">{{creature.calculatedInitiative}}</span></h2>
            <h1 class="col-sm-10"><strong>{{creature.name}}</strong></h1>
        </div>
    </div>
    <div class="col-sm-12" ng-if="creatures.length == 0">
        <h2 class="text-center">No creatures yet</h2>
    </div>
</div>
